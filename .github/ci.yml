# Name of your workflow (shows up in GitHub UI)
name: CI Pipeline

# When to run this pipeline
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# The jobs to run
jobs:
  build-and-test:
    # Type of machine to use (free with GitHub)
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download your code onto the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run your linter
      - name: Lint code
        run: npm run lint

      # Step 5: Run your tests
      - name: Run tests
        run: npm test